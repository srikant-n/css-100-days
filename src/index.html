<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days of CSS</title>
</head>

<body>
    <main>
        <!-- Day 1 -->
        <div>
            <div id="day1" class="frame">
                <div class="center">
                    <div class="hundred">
                        <div>
                            <div class="one-slant shadow"></div>
                            <div class="one-line shadow"></div>
                        </div>
                        <div class="zero shadow"></div>
                        <div class="zero shadow behind"></div>
                    </div>
                    <p class="days">DAYS</p>
                    <p class="challenge">CSS CHALLENGE</p>
                </div>
            </div>
            <a class="day-title" href="https://codepen.io/srikant-nimmagadda/pen/rNYaLXK" target="_blank">Day 1</a>
        </div>
        <!-- End Day 1 -->

        <!-- Day 2 -->
        <div>
            <div id="day2" class="frame">
                <div class="center">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
            </div>
            <a class="day-title" href="https://codepen.io/srikant-nimmagadda/pen/KKyprwO" target="_blank">Day 2</a>
        </div>
        <!-- End Day 2 -->

        <!-- Day 3 -->
        <div>
            <div id="day3" class="frame">
                <div class="center">
                    <div class="center sky"></div>
                    <div class="pyramid-right"></div>
                    <div class="pyramid-left"></div>
                    <div class="ground"></div>
                    <div class="shadow-scale">
                        <div class="shadow"></div>
                    </div>
                    <div class="sun"></div>
                    <div class="black-overlay"></div>
                    <div class="mask center"></div>
                </div>
            </div>
            <a class="day-title" href="https://codepen.io/srikant-nimmagadda/pen/oNoGaJv" target="_blank">Day 3</a>
        </div>
        <!-- End Day 3 -->
    </main>

    <script  type="text/javascript" src="main.js"></script>
</body>

</html>
